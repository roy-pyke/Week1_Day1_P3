{% extends "base.html" %}
{% block title %}添加学生{% endblock %}
{% block content %}
<div class="container">
  <h2 class="mt-4">添加学生</h2>
  <p>请填写学生的基本信息：</p>
  <form method="post">
    <div class="form-group">
      <label for="name">姓名</label>
      <input type="text" class="form-control" id="name" name="name" placeholder="请输入学生姓名" required>
    </div>
    <div class="form-group">
      <label for="age">年龄</label>
      <input type="number" class="form-control" id="age" name="age" placeholder="请输入学生年龄" required>
    </div>
    <div class="form-group">
      <label for="major">专业</label>
      <input type="text" class="form-control" id="major" name="major" placeholder="请输入学生专业">
    </div>
    <button type="submit" class="btn btn-primary">添加学生</button>
    <a href="{{ url_for('student.student_list') }}" class="btn btn-secondary ml-2">返回学生列表</a>
  </form>
</div>
{% endblock %}
